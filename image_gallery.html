<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="http://www.logo-designer.co/wp-content/uploads/2019/11/2019-new-microsoft-edge-logo-revealed.jpg">
	<title>Image Gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		#header {
			text-align: center;
			background-color: black;
			color: white;
			padding: 10px;
		}
		.col {
			width: 25%;
			float: left;
			padding: 10px;
		}

		.row:after {
			content: "";
			display: table;
			clear: both;
		}

		img {
			width: 100%;
			height: 300px;
		}

		@media screen and (min-width: 320px) and (max-width: 480px){
			.col {
				width: 100%;
			}
		}

		@media screen and (min-width: 768px) and (max-width: 1024px){
			.col {
				width: 50%;

			}
		}
	</style>
</head>
<body>

	<div id="header">
		<h1>Image Gallery</h1>
	</div>

	<div class="container">
		
		<div class="row">
			<div class="col">
				<img src="https://thumbs.dreamstime.com/b/concept-open-magic-book-pages-water-land-small-child-fantasy-nature-learning-copy-space-166401875.jpg">
			</div>
			<div class="col">
				<img src="https://images.unsplash.com/photo-1618588507085-c79565432917?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmVhdXRpZnVsJTIwbmF0dXJlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80">
			</div>
			<div class="col">
				<img src="https://images.ctfassets.net/hrltx12pl8hq/6TOyJZTDnuutGpSMYcFlfZ/4dfab047c1d94bbefb0f9325c54e08a2/01-nature_668593321.jpg?fit=fill&w=480&h=270">
			</div>
			<div class="col">
				<img src="https://pbs.twimg.com/media/Et06oqvU0AMmn9i.jpg">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img src="https://images.ctfassets.net/hrltx12pl8hq/6TOyJZTDnuutGpSMYcFlfZ/4dfab047c1d94bbefb0f9325c54e08a2/01-nature_668593321.jpg?fit=fill&w=480&h=270">
			</div>
			
			<div class="col">
				<img src="https://images.unsplash.com/photo-1618588507085-c79565432917?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmVhdXRpZnVsJTIwbmF0dXJlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80">
			</div>
			<div class="col">
				<img src="https://thumbs.dreamstime.com/b/concept-open-magic-book-pages-water-land-small-child-fantasy-nature-learning-copy-space-166401875.jpg">
			</div>
			<div class="col">
				<img src="https://pbs.twimg.com/media/Et06oqvU0AMmn9i.jpg">
			</div>
		</div>
