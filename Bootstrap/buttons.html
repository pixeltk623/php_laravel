<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <div class="container">

       <br><br>

        <label class="btn btn-secondary active">
            <input type="checkbox" checked> Checked
        </label>
    </div>
       <button class="btn btn-success" disabled>Primary</button>
       <button class="btn btn-success">Primary</button>

        <button class="btn btn-outline-danger btn-sm btn-block active" disabled>Primary</button>
        <button class="btn btn-outline-success">Primary</button>
    </div>
